{% extends 'base.html' %}
{% block title %}Home{% endblock %}

{% block content %}

<div class="container my-5">
  <h2 class="my-5">Featured Product</h2>
  <div class="row">
    {% for p in object_list %}
      <div class="col-md-6 col-sm-12 col-lg-3">
        <figure class="card card-product">
          <div class="img-wrap">
            <img src="/media/{{ p.image }}" width="200px" height="200px">
          </div>
          <figcaption class="info-wrap">
            <h6 class="title"><a href="{% url 'app_shop:productdetail' pk=p.pk %}">{{p.name}}</a></h6>
            <div class="action-wrap">
              <div class="price-wrap h5">
                <span class="price-new">₹{{p.price|floatformat:2}}</span>
                <span class="price-old" style='color:#999;'><strike>₹{{p.old_price|floatformat:2}}</strike></span>
              </div>
            </div>
          </figcaption>

        </figure>
      </div>
    {% endfor %}
  </div>
</div>











{% endblock %}
